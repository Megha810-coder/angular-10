<ng-template #content let-modal>
  <div class="modal-header" style="background-color: lightsteelblue;">
    <h4 class="modal-title" id="modal-basic-title" >Reset Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <form>
        <div class="card-card">
            <div class="card-body">
              <form>
                <div class="form-group">
                 <p>Data saved Successfully..</p>
                </div>
               <a routerLink="/view-student-profile"><button type="submit" class="btn btn-login float-right">OK</button>&nbsp;</a>
              </form>
            </div>
          </div>
    </form>
  </div>
  <div class="modal-footer" style="background-color: lightsteelblue;">
  </div>

                      <mat-tab-group #allTabs>
                        <mat-tab label="Personal Details">
                          <div class="card-body">
                             
                                <h3>Personal Details:</h3>
                                <hr>
                                <div class="row">
                                  <div class="col-md-3">
                                    <label for="date"> <b>Full Name</b></label>
                                  </div>
                                  <div class="col-md-3">
                  <!-- <input  name="p_name" type="text"  [pattern]="pnamePattern" class=" form-control"   #pname="ngModel" ngModel >
              <div *ngIf="pname.errors?.pattern">

             </div> -->
                                      <input type="text" name="f_name"  class="form-control" placeholder="First Name" ngModel>
                                    </div><div class="col-md-3">
                                        <input type="text"  name="m_name" class="form-control" placeholder="Middle Name" ngModel>
                                      </div><div class="col-md-3">
                                        <input type="text"   name="l_name" class="form-control" placeholder="Last Name" ngModel>
                                      </div>
                                </div>
                                <br>
                                <div class="row">
                                  <div class="col-md-3">
                                    <label for="date"> <b>Contact Number</b></label>
                                  </div>
                                  <div class="col-md-3">
                                      <input type="text"  name="contact_no" class="form-control" placeholder="" ngModel>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="text-input"><b>Date Of Birth </b></label>
                                    <div class="col-md-3">
                                      <input type="date"   name="dob" class="form-control" placeholder="  " ngModel>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="text-input"><b>Gender </b></label>
                                    <div class="col-md-6">
                                       
                                        <mat-radio-group aria-label="Select an option" >
                                            <mat-radio-button style="margin: 5px;"  #gen [value]="1" (change)="gender(gen.value)">Male</mat-radio-button>
                                            <mat-radio-button  #gen2 [value]="2" (change)="gender(gen2.value)">Female</mat-radio-button>
                                          </mat-radio-group>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="text-input"><b>Email Id </b></label>
                                    <div class="col-md-3">
                                      <input type="text"  name="email_id"  class="form-control" placeholder="  " ngModel>
                                    </div>
                                  </div>
                          <div class="form-group row">
                              <label class="col-md-3 col-form-label" for="text-input"><b>Address</b></label>
                              <div class="col-md-6">
                                  <textarea id="textarea"  name="address"   rows="4" class="form-control" placeholder="Write something here..." ngModel></textarea>
                                </div>
                            </div>

                                    <div *ngIf="show">

                                          </div>
                                          <br>
                                      </div>
                                      <br>
                                      <div class="row" *ngIf="show">
                                        <div class="col-md-3">

                                        <div class="col-md-3">
                                            <select class="custom-select" name="exp_years" ngModel >

                                      <div class="row">

                              </div>

                        <div class="card-footer">
                        </div>
                      </mat-tab-group>
                      </form>
